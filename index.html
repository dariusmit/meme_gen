<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="styles.css" />
        <title>Meme App Javascript</title>
    </head>
    <body>

        <div class="outputs">
            <h1><p>Output</p></h1>
            <ul id="outputs_list">
                <li>
                    <h3>Programmer memes</h3>
                </li>
                <li>
                    <h3>Gime me something funny!</h3>
                </li>
                <li>
                    <h3>Give me some wisdom...</h3>
                </li>
                <li>
                    <h3>I want a riddle!</h3>
                </li>
                <li></li>
            </ul>
        </div>

        <div class="actions">
            <h1><p>Actions</p></h1>
            <ul class="buttons_list">
                <li><button class="getMeme">Show a Meme</button></li>
                <li><button class="tellJoke">Tell Me a Joke</button></li>
                <li><button class="rndQuote">Random Quote</button></li>
                <li><button class="riddleMe">Riddle Me</button></li>
                <li><button class="revealAnswer">Reveal Riddle Answer</button></li>
            </ul>
        </div>

        <script type="text/javascript" src="script.js"></script> 

  </body>
</html>
